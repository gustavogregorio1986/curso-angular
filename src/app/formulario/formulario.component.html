<h2>Primeiro exemplo de diretiva</h2>

<input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">

<h1>{{ nome }}</h1>

<!--
{{}} <= Interpolação
() <= Evento
[] <= Property Binding
[( )] <= Two Way Data Binding
-->

<form>
    <input type="text" [(ngModel)]="nome" name="nome" placeholder="Digite seu nome">
</form>

<h1>{{ nome }}</h1>
